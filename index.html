<!DOCTYPE html>

<html>
    <head>
        <title>Tipsplitter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="fullcontain">
            <!--Display-->
            <div class="display">
                <h1 class="display__total"></h1>
                <div class="display__bill">Bill <span class="total__bill"></span></div>
                <div class="display__people">Friends <span class="friends__num"></span></div>
                <div class="display__tipperc">Tip(<span class="tip__display">0</span>%)</div>
            </div>

            <div class="options">
                <!--Slider-->
                <div class="slider">
                    <input type="range" min="2" max="2000" value="5" class="slider__ui" id="sliderRange">
                    <div class="slider__display">-</div>
                </div>

                <!--Tip Percent -->
                <div class="tip">
                    <button class="tip__button" type="button">
                        15%
                        <div class="test"><img class="checkimg" src="images/correct.svg"></div>
                    </button>
                    <button class="tip__button" type="button">
                        18%
                        <div class="test"><img class="checkimg" src="images/correct.svg"></div>
                    </button>
                    <button class="tip__button" type="button">
                        20%
                        <div class="test"><img class="checkimg" src="images/correct.svg"></div>
                    </button>
                    <button class="tip__button" type="button">
                        25%
                        <div class="test"><img class="checkimg" src="images/correct.svg"></div>
                    </button>
                </div>
                

                <!--Numpad-->
                <div class="numpad">
                    <div class="numpad__btn" id="num-1"><span class="number num-left">1</span></div><div class="numpad__btn" id="num-2"><span class="number">2</span></div><div class="numpad__btn" id="num-3"><span class="number num-right">3</span></div><div class="numpad__btn" id="num-4"><span class="number num-left">4</span></div><div class="numpad__btn" id="num-5"><span class="number">5</span></div><div class="numpad__btn" id="num-6"><span class="number num-right">6</span></div><div class="numpad__btn" id="num-7 num-left"><span class="number num-left">7</span></div><div class="numpad__btn" id="num-8"><span class="number">8</span></div><div class="numpad__btn" id="num-9"><span class="number num-right">9</span></div><div class="numpad__btn" id="num-10"><span class="number num-left">+</span></div><div class="numpad__btn" id="num-0"><span class="number">0</span></div><div class="numpad__btn" id="num-11"><span class="number num-right">back</span></div>
                </div>
            </div>

            <!--Split Display-->
            <div class="split__display">
                
            </div>

            <!--Split amount-->
            <div class="split">
                <button class="split__button" type="button">Split Bill</button>
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
