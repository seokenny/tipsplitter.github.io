<!DOCTYPE html>

<html>
    <head>
        <title>Tipsplitter</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--Display-->
        <div class="display">
            <h1 class="display__total"></h1>
        </div>

        <!--Slider-->
        <div class="slider">
            <input type="range" min="2" max="2000" value="5" class="slider__ui" id="sliderRange">
            <div class="slider__display">-</div>
        </div>

        <!--Tip Percent -->
        <div class="tip">
            <button class="tip__button" type="button">15%</button>
            <button class="tip__button" type="button">18%</button>
            <button class="tip__button" type="button">20%</button>
            <button class="tip__button" type="button">---</button>
            <div class="tip__display"></div>
        </div>
        

        <!--Numpad-->
        <div class="numpad">
            <div class="numpad__btn" id="num-1"></div>
            <div class="numpad__btn" id="num-2"></div>
            <div class="numpad__btn" id="num-3"></div>
            <div class="numpad__btn" id="num-4"></div>
            <div class="numpad__btn" id="num-5"></div>
            <div class="numpad__btn" id="num-6"></div>
            <div class="numpad__btn" id="num-7"></div>
            <div class="numpad__btn" id="num-8"></div>
            <div class="numpad__btn" id="num-9"></div>
            <div class="numpad__btn" id="num-10"></div>
            <div class="numpad__btn" id="num-0"></div>
            <div class="numpad__btn" id="num-11"></div>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
