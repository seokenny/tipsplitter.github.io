<!DOCTYPE html>

<html>
    <head>
        <title>Tipsplitter</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <!--Display-->
        <div class="display">
            <h1 class="display__total"></h1>
            <div class="display__bill">Bill <span class="total__bill"></span></div>
            <div class="display__people">Friends <span class="friends__num"></span></div>
            <div class="display__tipperc">Tip(<span class="tip__display">0</span>%)</div>
        </div>

        <div class="options">
            <!--Slider-->
            <div class="slider">
                <input type="range" min="2" max="2000" value="5" class="slider__ui" id="sliderRange">
                <div class="slider__display">-</div>
            </div>

            <!--Tip Percent -->
            <div class="tip">
                <button class="tip__button" type="button">15%</button>
                <button class="tip__button" type="button">18%</button>
                <button class="tip__button" type="button">20%</button>
                <button class="tip__button" type="button">---</button>
            </div>
            

            <!--Numpad-->
            <div class="numpad">
                <div class="numpad__btn" id="num-1">1</div>
                <div class="numpad__btn" id="num-2">2</div>
                <div class="numpad__btn" id="num-3">3</div>
                <div class="numpad__btn" id="num-4">4</div>
                <div class="numpad__btn" id="num-5">5</div>
                <div class="numpad__btn" id="num-6">6</div>
                <div class="numpad__btn" id="num-7">7</div>
                <div class="numpad__btn" id="num-8">8</div>
                <div class="numpad__btn" id="num-9">9</div>
                <div class="numpad__btn" id="num-10">+</div>
                <div class="numpad__btn" id="num-0">0</div>
                <div class="numpad__btn" id="num-11">back</div>
            </div>
        </div>

        <!--Split Display-->
        <div class="split__display">
            
        </div>

        <!--Split amount-->
        <div class="split">
            <button class="split__button" type="button">Split Bill</button>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
